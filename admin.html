<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Каналами IPTV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Добавляем прокрутку ко всему телу страницы */
        }
        .container {
            background-color: #3c3c3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #a0a0a0;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #4c4c4c;
            color: #e0e0e0;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .channel-list-admin {
            list-style: none;
            padding: 0;
        }
        .channel-list-admin li {
            background-color: #444;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .channel-list-admin li:hover {
            background-color: #555;
        }
        .channel-list-admin li .channel-info {
            display: flex;
            flex-direction: column;
        }
        .channel-list-admin li .channel-name-display {
            font-weight: bold;
            color: #e0e0e0;
            font-size: 18px;
        }
        .channel-list-admin li .channel-url-display {
            color: #a0a0a0;
            font-size: 14px;
            word-break: break-all;
        }
        .channel-list-admin li .delete-btn {
            background-color: #f44336;
            margin-left: 20px;
        }
        .channel-list-admin li .delete-btn:hover {
            background-color: #da190b;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление Каналами IPTV</h1>

        <h2>Добавить Новый Канал</h2>
        <form id="addChannelForm">
            <label for="channelName">Название Канала:</label>
            <input type="text" id="channelName" required>

            <label for="channelUrl">URL Канала (M3U8):</label>
            <input type="text" id="channelUrl" required>

            <button type="submit">Добавить Канал</button>
        </form>
    </div>

    <div class="container">
        <h2>Существующие Каналы</h2>
        <ul id="existingChannelsList" class="channel-list-admin">
            <!-- Каналы будут добавлены сюда с помощью JavaScript -->
        </ul>
    </div>
    <a href="index.html" class="back-button">Вернуться к плееру</a>

    <script src="admin.js"></script>
</body>
</html>
