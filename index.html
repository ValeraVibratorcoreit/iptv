<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой IPTV Плеер</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div id="mainContainer" class="main-container">
        <div id="channelListPanel" class="channel-list-panel">
            <ul id="channelList" class="channel-list"></ul>
        </div>
        <div class="player-wrapper">
            <video id="videoPlayer" autoplay></video>
            
            <div id="osd" class="osd"></div>

            <div id="channelListIndicator" class="channel-list-indicator">&#9664;</div>

            <div class="player-controls">
                <button id="fullscreenBtn" class="control-btn">⤢</button> <!-- Возвращаем кнопку полноэкранного режима -->
                <a href="admin.html" class="control-btn admin-btn">&#9881;</a> <!-- Шестеренка для админки -->
            </div>

            <div id="loadingScreen" class="loading-screen">
                <div class="loading-content">
                    <h1>valeravibrator core it</h1>
                    <div class="loading-bar-container">
                        <div class="loading-bar"></div>
                    </div>
                    <div id="channelCheckLogDisplay" style="
                        margin: 20px auto 0 auto; /* Центрируем и добавляем верхний отступ */
                        font-size: 14px;
                        color: #a0a0a0;
                        max-height: 150px;
                        overflow: hidden; /* Скрываем полосу прокрутки */
                        white-space: pre-wrap;
                        word-break: break-all;
                        padding: 10px;
                        background-color: rgba(0, 0, 0, 0.3);
                        border-radius: 5px;
                        width: 80%;
                        text-align: left;
                    "></div>
                </div>
            </div>

            <div id="channelErrorOverlay" class="channel-error-overlay hidden">
                <h2>Канал временно недоступен</h2>
                <p>Пожалуйста, попробуйте другой канал или повторите попытку позже.</p>
                <div class="error-animation"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
